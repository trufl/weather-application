<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>

    <header>

        <h1 id="greeting" class="p-6 mb-4 text-center text-amber-300 text-4xl bg-indigo-600"></h1>

    </header>

    <main>

        <aside class="search-area p-2 m-2 float-left flex flex-col w-72">

            <section>

                <form id="city-search" action="submit">

                    <h2 class="text-2xl mb-1">Search for a City:</h2>

                    <input id="city-input" class="block w-full rounded-md mb-1" type="text"  placeholder="Enter City Name">

                    <button type="submit" class="text-white w-full bg-cyan-500 p-1 mb-1 rounded-md hover:text-amber-300" value="submit">Search</button>

                </form>

            </section>

            <section>

                <ul id="prev-search" class="text-center">
                </ul>

            </section>

        </aside>

        <section>

            <section id="todays-display">

                <h2 id="todays-weather" class="text-3xl mb-2">
                </h2>

                <section id="todays-conditions">
                </section>

            </section>

            <section class="flex content-center flex-col ml-3  w-3/4">

                <h3 id="forecast-heading" class="hide-default-display">5-Day Forecast:</h3>

                <section id="forecast" class="flex flex-row">
                </section>

            </section>

        </section>

    </main>
</body>
</html>
